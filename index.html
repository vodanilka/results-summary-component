<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="default.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="container__left">
      <div class="container__left__header ">
        <h3>
          Your Result
        </h3>
      </div>
      <div class="container__left__score">
        <h1>
          76
        </h1>
        <p>
          of 100
        </p>
      </div>
      <div class="container__left__footer">
        <h2>
          Great
        </h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="container__right">
      <div class="container__right__header">

        <h3>
          Summary
        </h3>
      </div>
      <ul class="container__right__list">
        <li class="container__right__lists container__right__reaction">
          <div class="right__list__image">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>
              Reaction</p>
          </div>

          <p class="container__right__score">
            <span>
              80
            </span>
            / 100
          </p>


        </li>
        <li class="container__right__lists container__right__memory">
          <div class="right__list__image">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <p class="container__right__score"><span>92</span> / 100</p>
        </li>
        <li class="container__right__lists container__right__verbal">
          <div class="right__list__image">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <p class="container__right__score"><span>61</span> / 100</p>
        </li>
        <li class="container__right__lists container__right__visual">
          <div class="right__list__image">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <p class="container__right__score"><span>72</span> / 100</p>
        </li>
      </ul>
      <button class="container__right__button">
        Continue
      </button>
    </div>
  </main>
  <footer>

    <div class=" attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Danil Vorobev</a>.
    </div>
  </footer>
</body>

</html>
